<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>XSMB - Đầu Đuôi Lô Tô</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .section-title {
            margin: 20px 0;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="section-title">Phân bổ Dữ liệu XSMB - Ngày Gần Nhất: <span id="latest-date"></span></h2>

        <div class="section-title">Kết quả xổ số:</div>
        <div id="results"></div>

        <div class="section-title">Đầu - Đuôi Lô Tô:</div>
        <table id="head-table">
            <tr>
                <th>Đầu</th>
                <th>Lô tô</th>
            </tr>
        </table>
        <table id="tail-table">
            <tr>
                <th>Đuôi</th>
                <th>Lô tô</th>
            </tr>
        </table>
    </div>

    <script>
        async function fetchData() {
            try {
                console.log('Fetching data...');
                const apiUrl = 'https://raw.githubusercontent.com/LEDO-DEV-SITE-OSCAR/LE-VAN-DO---API-XSMB/refs/heads/main/data/xsmb.json';
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                console.log('Data received:', data);

                // Process the data
                displayResults(data);
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function displayResults(data) {
            const latestDate = data.date;
            const results = data.results;
            const resultsDiv = document.getElementById('results');
            document.getElementById('latest-date').textContent = latestDate;

            // Display the full lottery results
            let resultsHTML = '<table>';
            for (const [key, value] of Object.entries(results)) {
                resultsHTML += `<tr><td>${key}</td><td>${value}</td></tr>`;
            }
            resultsHTML += '</table>';
            resultsDiv.innerHTML = resultsHTML;

            // Process head and tail data
            const headData = {};
            const tailData = {};

            // Collect all numbers from the results
            const allNumbers = Object.values(results)
                .join(' ')
                .match(/\d{2}/g) || []; // Match all two-digit numbers

            allNumbers.forEach(num => {
                const head = num[0];
                const tail = num[1];

                // Head data
                if (!headData[head]) headData[head] = new Set();
                headData[head].add(num);

                // Tail data
                if (!tailData[tail]) tailData[tail] = new Set();
                tailData[tail].add(num);
            });

            updateTable('head-table', headData);
            updateTable('tail-table', tailData);
        }

        function updateTable(tableId, data) {
            const table = document.getElementById(tableId);
            while (table.rows.length > 1) table.deleteRow(1);

            Object.entries(data).sort((a, b) => a[0] - b[0]).forEach(([key, numbers]) => {
                const row = table.insertRow();
                row.insertCell(0).textContent = key;
                row.insertCell(1).textContent = Array.from(numbers).sort().join('; ');
            });
        }

        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>

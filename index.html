<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTERY - LE VAN DO</title>
    <link rel="icon" href="lottery.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Thanh điều hướng */
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            font-size: 18px;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar img {
            height: 30px;
        }

        /* Container chính */
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            margin: 30px auto;
        }

        /* Hiển thị thời gian */
        .time-display {
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            color: #555;
            margin-bottom: 15px;
        }

        /* Các nút */
        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .button-container button {
            width: 48%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }

        /* Kết quả xổ số Minh Ngọc */
        #box_kqxs_minhngoc {
            margin-top: 30px;
            padding: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .kq-title {
            font-size: 18px;
            font-weight: bold;
            color: #730038;
            margin-bottom: 15px;
        }

        /* Bảng kết quả */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        td {
            background-color: #fff;
        }

        /* Hiển thị loading */
        .loading {
            font-size: 14px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>LE VAN DO - DEV</h1>
        <img src="luckynumber.png" alt="Logo">
    </div>

    <div class="container">
        <div id="timeDisplay" class="time-display"></div>

        <h2>Chọn Hạng Mục</h2>
        <div class="button-container">
            <button id="AIXOSOButton">AI - Xổ Số (Bắc - Trung - Nam)</button>
            <button id="DeGiai7Button">Đề Giải 7 Hằng Ngày</button>
            <button id="DanDe2ChamButton">Quy Đổi Chạm</button>
            <button id="KuBetButton">Kubet</button>
        </div>
    </div>

    <div id="box_kqxs_minhngoc">
        <div class="kq-title">Kết Quả Xổ Số Mới Nhất</div>

        <div id="prizes-section">
            <h3>Giải Thưởng</h3>
            <table id="prizes-table">
                <tr><th>Giải</th><th>Giá trị</th></tr>
                <tr><td colspan="2" class="loading">Đang tải dữ liệu...</td></tr>
            </table>
        </div>

        <div id="head-tail-section">
            <h3>Đầu - Đuôi Lô Tô</h3>
            <div>
                <h4>Đầu</h4>
                <table id="head-loto-table">
                    <tr><th>Đầu</th><th>Lô Tô</th></tr>
                    <tr><td colspan="2" class="loading">Đang tải dữ liệu...</td></tr>
                </table>
            </div>
            <div>
                <h4>Đuôi</h4>
                <table id="tail-loto-table">
                    <tr><th>Đuôi</th><th>Lô Tô</th></tr>
                    <tr><td colspan="2" class="loading">Đang tải dữ liệu...</td></tr>
                </table>
            </div>
        </div>
    </div>

    <audio id="pageAudio" src="Twindle.mp3" preload="auto"></audio>

    <script>
        function playAudioOnce() {
            const audio = document.getElementById('pageAudio');
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("Âm thanh đã được phát.");
                }).catch(err => {
                    console.error("Lỗi phát âm thanh:", err);
                });
            }
        }

        document.addEventListener('click', playAudioOnce, { once: true });
        document.addEventListener('touchstart', playAudioOnce, { once: true });

        document.getElementById('AIXOSOButton').addEventListener('click', () => { 
            window.location.href = 'AIthongkexsmb.html';
        });
        document.getElementById('DanDe2ChamButton').addEventListener('click', () => { 
            window.location.href = 'DanDe2Cham.html';
        });
        document.getElementById('KuBetButton').addEventListener('click', () => { 
            window.location.href = 'https://giaimasohoc.net/pages/THA-KUBET/';
        });
        document.getElementById('DeGiai7Button').addEventListener('click', () => { 
            window.location.href = 'DeGiai7.html';
        });

        function updateTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            const now = new Date();
            
            const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
            const dayName = days[now.getDay()];
            
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            timeDisplay.innerText = `${dayName} - ${day}/${month}/${year} - ${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateTime, 1000);
        updateTime();

        async function fetchData() {
            const url = 'https://ledo-dev-site-oscar.github.io/1e640fe8e2b4a8f3db2d4208bde1ca34/test.html';
            try {
                const response = await fetch(url);
                const data = await response.json();
                parseData(data);
            } catch (error) {
                console.error('Lỗi tải dữ liệu:', error);
            }
        }

        function parseData(data) {
            // Cập nhật bảng Giải Thưởng
            const prizesTable = document.getElementById('prizes-table');
            const prizes = data.giai_thuong;
            prizesTable.innerHTML = '<tr><th>Giải</th><th>Giá trị</th></tr>';
            prizes.forEach(prize => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${prize.giai}</td><td>${prize.giatri}</td>`;
                prizesTable.appendChild(row);
            });

            // Cập nhật bảng Đầu Lô Tô
            const headTable = document.getElementById('head-loto-table');
            const heads = data.dau_loto;
            headTable.innerHTML = '<tr><th>Đầu</th><th>Lô Tô</th></tr>';
            heads.forEach(head => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${head.dau}</td><td>${head.loto}</td>`;
                headTable.appendChild(row);
            });

            // Cập nhật bảng Đuôi Lô Tô
            const tailTable = document.getElementById('tail-loto-table');
            const tails = data.duoi_loto;
            tailTable.innerHTML = '<tr><th>Đuôi</th><th>Lô Tô</th></tr>';
            tails.forEach(tail => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${tail.duoi}</td><td>${tail.loto}</td>`;
                tailTable.appendChild(row);
            });
        }

        fetchData();
    </script>
</body>
</html>

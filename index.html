<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTERY - LE VAN DO</title>
    <link rel="icon" href="lottery.png" type="image/png">
    <style>
        /* Giữ nguyên các style cũ */
        /* Thêm style mới cho bảng kết quả */
        .result-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .lottery-table, .loto-table {
            width: 48%;
        }

        .lottery-table table, .loto-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .lottery-table th, .lottery-table td,
        .loto-table th, .loto-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .lottery-table th, .loto-table th {
            background-color: #4CAF50;
            color: white;
        }

        .lottery-table tr:nth-child(even),
        .loto-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table-title {
            font-size: 1.2em;
            color: #4CAF50;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Giữ nguyên phần navbar và container đầu tiên -->

    <!-- Thay đổi phần container kết quả -->
    <div class="container">
        <h2 class="section-title">Kết Quả Xổ Số Miền Bắc: <span id="latest-date"></span></h2>
        <div class="result-container">
            <div class="lottery-table">
                <div class="table-title">Lottery (Xổ số)</div>
                <table id="lottery-results">
                    <tr>
                        <th>Giải</th>
                        <th>Số trúng</th>
                    </tr>
                </table>
            </div>
            <div class="loto-table">
                <div class="table-title">Loto (Lô tô)</div>
                <table id="loto-results">
                    <tr>
                        <th>First (Đầu)</th>
                        <th>Last (Đuôi)</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- Giữ nguyên phần audio -->

    <script>
        // Giữ nguyên các function cũ về audio và time display

        // Cập nhật hàm fetchData
        async function fetchData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/LEDO-DEV/API_XSMB_0x687/refs/heads/main/data/xsmb.json');
                const data = await response.json();
                const latestData = data[0]; // Lấy kết quả mới nhất
                
                // Hiển thị ngày
                const date = new Date(latestData.date);
                const formattedDate = formatDate(date);
                document.getElementById('latest-date').textContent = formattedDate;

                // Hiển thị kết quả xổ số
                const lotteryTable = document.getElementById('lottery-results');
                const prizes = [
                    { name: 'Special (Giải đặc biệt)', value: latestData.special },
                    { name: 'First (Giải nhất)', value: latestData.prize1 },
                    { name: 'Second (Giải nhì)', value: [latestData.prize2_1, latestData.prize2_2].filter(Boolean).join(', ') },
                    { name: 'Third (Giải ba)', value: [latestData.prize3_1, latestData.prize3_2, latestData.prize3_3, 
                                                      latestData.prize3_4, latestData.prize3_5, latestData.prize3_6].filter(Boolean).join(', ') },
                    { name: 'Fourth (Giải tư)', value: [latestData.prize4_1, latestData.prize4_2, latestData.prize4_3, 
                                                       latestData.prize4_4].filter(Boolean).join(', ') },
                    { name: 'Fifth (Giải năm)', value: [latestData.prize5_1, latestData.prize5_2, latestData.prize5_3,
                                                       latestData.prize5_4, latestData.prize5_5, latestData.prize5_6].filter(Boolean).join(', ') },
                    { name: 'Sixth (Giải sáu)', value: [latestData.prize6_1, latestData.prize6_2, latestData.prize6_3].filter(Boolean).join(', ') },
                    { name: 'Seventh (Giải bảy)', value: [latestData.prize7_1, latestData.prize7_2, latestData.prize7_3, 
                                                         latestData.prize7_4].filter(Boolean).join(', ') }
                ];

                // Xóa các hàng cũ
                while (lotteryTable.rows.length > 1) {
                    lotteryTable.deleteRow(1);
                }

                // Thêm các kết quả mới
                prizes.forEach(prize => {
                    const row = lotteryTable.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = prize.name;
                    cell2.textContent = prize.value;
                });

                // Tạo bảng lô tô
                const lotoResults = {};
                // Gộp tất cả các số trúng
                const allNumbers = Object.entries(latestData)
                    .filter(([key, value]) => key.startsWith('prize') || key === 'special')
                    .map(([_, value]) => value)
                    .filter(Boolean)
                    .join(', ')
                    .split(', ');

                // Tạo map đầu-đuôi
                allNumbers.forEach(number => {
                    const lastDigit = number.slice(-2);
                    const firstDigit = lastDigit[0];
                    if (!lotoResults[firstDigit]) {
                        lotoResults[firstDigit] = new Set();
                    }
                    lotoResults[firstDigit].add(lastDigit[1]);
                });

                // Hiển thị kết quả lô tô
                const lotoTable = document.getElementById('loto-results');
                // Xóa các hàng cũ
                while (lotoTable.rows.length > 1) {
                    lotoTable.deleteRow(1);
                }

                // Thêm các kết quả mới
                for (let i = 0; i < 10; i++) {
                    const row = lotoTable.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = i;
                    cell2.textContent = lotoResults[i] ? Array.from(lotoResults[i]).sort().join(', ') : '';
                }

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Hàm định dạng ngày
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Gọi hàm fetchData khi trang được load
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>

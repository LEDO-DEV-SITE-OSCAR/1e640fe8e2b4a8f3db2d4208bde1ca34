<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTERY - LE VAN DO</title>
    <link rel="icon" href="lottery.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar img {
            height: 40px;
            margin-left: 10px;
        }

        .user-info {
            position: absolute;
            right: 80px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .time-display {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .utc-time {
            text-align: center;
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button-container button {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        .section-title {
            font-size: 1.5em;
            margin-top: 30px;
            text-decoration: underline;
            color: #4CAF50;
            text-align: center;
        }

        .result-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .lottery-table, .loto-table {
            width: 48%;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .lottery-table, .loto-table {
                width: 100%;
            }
        }

        .lottery-table table, .loto-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .lottery-table th, .lottery-table td,
        .loto-table th, .loto-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .lottery-table th, .loto-table th {
            background-color: #4CAF50;
            color: white;
        }

        .lottery-table tr:nth-child(even),
        .loto-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table-title {
            font-size: 1.2em;
            color: #4CAF50;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }

        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>LE VAN DO - DEV</h1>
        <div class="user-info">User: LEDO-DEV-SITE-OSCAR</div>
        <img src="luckynumber.png" alt="Logo">
    </div>

    <div class="container">
        <div id="utcTime" class="utc-time"></div>
        <div id="timeDisplay" class="time-display"></div>
        
        <h1>Chọn Hạng Mục</h1>
        <div class="button-container">
            <button id="AIXOSOButton">AI - Xổ Số (Bắc - Trung - Nam)</button>
            <button id="DanDe2ChamButton">Quy Đổi Chạm</button>
            <button id="KuBetButton">Kubet</button>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Kết Quả Xổ Số Miền Bắc: <span id="latest-date"></span></h2>
        <div class="result-container">
            <div class="lottery-table">
                <div class="table-title">Lottery (Xổ số)</div>
                <table id="lottery-results">
                    <tr>
                        <th>Giải</th>
                        <th>Số trúng</th>
                    </tr>
                </table>
                <div id="lottery-loading" class="loading">Đang tải kết quả...</div>
            </div>
            <div class="loto-table">
                <div class="table-title">Loto (Lô tô)</div>
                <table id="loto-results">
                    <tr>
                        <th>First (Đầu)</th>
                        <th>Last (Đuôi)</th>
                    </tr>
                </table>
                <div id="loto-loading" class="loading">Đang tải kết quả...</div>
            </div>
        </div>
    </div>

    <audio id="pageAudio" src="Twindle.mp3" preload="auto"></audio>

    <script>
        // Chức năng phát âm thanh
        function playAudioOnce() {
            const audio = document.getElementById('pageAudio');
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("Âm thanh đã được phát.");
                }).catch(err => {
                    console.error("Lỗi phát âm thanh:", err);
                });
            }
        }

        // Lắng nghe sự kiện người dùng
        document.addEventListener('click', playAudioOnce, { once: true });
        document.addEventListener('touchstart', playAudioOnce, { once: true });

        // Xử lý chuyển trang
        document.getElementById('AIXOSOButton').addEventListener('click', () => { 
            window.location.href = 'AIthongkexsmb.html';
        });
        document.getElementById('DanDe2ChamButton').addEventListener('click', () => { 
            window.location.href = 'DanDe2Cham.html';
        });
        document.getElementById('KuBetButton').addEventListener('click', () => { 
            window.location.href = 'https://giaimasohoc.net/pages/THA-KUBET/';
        });

        // Hiển thị thời gian UTC
        function updateUTCTime() {
            const now = new Date();
            const utcYear = now.getUTCFullYear();
            const utcMonth = String(now.getUTCMonth() + 1).padStart(2, '0');
            const utcDay = String(now.getUTCDate()).padStart(2, '0');
            const utcHours = String(now.getUTCHours()).padStart(2, '0');
            const utcMinutes = String(now.getUTCMinutes()).padStart(2, '0');
            const utcSeconds = String(now.getUTCSeconds()).padStart(2, '0');

            document.getElementById('utcTime').innerText = `${utcYear}-${utcMonth}-${utcDay} ${utcHours}:${utcMinutes}:${utcSeconds}`;
        }

        // Hiển thị thời gian địa phương
        function updateLocalTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            const now = new Date();
            
            const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
            const dayName = days[now.getDay()];
            
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            timeDisplay.innerText = `${dayName} - ${day}/${month}/${year} - ${hours}:${minutes}:${seconds}`;
        }

        // Cập nhật thời gian mỗi giây
        setInterval(() => {
            updateUTCTime();
            updateLocalTime();
        }, 1000);

        // Khởi tạo thời gian
        updateUTCTime();
        updateLocalTime();

        // Kết quả xổ số mới nhất
        const currentLotteryResults = {
            date: "2025-03-17",
            special: "97404",
            prize1: "05695",
            prize2_1: "20901",
            prize2_2: "29614",
            prize3_1: "33004",
            prize3_2: "41163",
            prize3_3: "55522",
            prize3_4: "84785",
            prize3_5: "06810",
            prize3_6: "41485",
            prize4_1: "5911",
            prize4_2: "9682",
            prize4_3: "1161",
            prize4_4: "5011",
            prize5_1: "7879",
            prize5_2: "1673",
            prize5_3: "8599",
            prize5_4: "0379",
            prize5_5: "5099",
            prize5_6: "1649",
            prize6_1: "674",
            prize6_2: "062",
            prize6_3: "957",
            prize7_1: "60",
            prize7_2: "32",
            prize7_3: "13",
            prize7_4: "77"
        };

        // Xử lý và hiển thị kết quả xổ số
        function displayResults(data) {
            // Hiển thị ngày
            document.getElementById('latest-date').textContent = formatDate(new Date(data.date));

            // Hiển thị kết quả xổ số
            const prizes = [
                { name: 'Giải đặc biệt', value: data.special },
                { name: 'Giải nhất', value: data.prize1 },
                { name: 'Giải nhì', value: [data.prize2_1, data.prize2_2].filter(Boolean).join(', ') },
                { name: 'Giải ba', value: [data.prize3_1, data.prize3_2, data.prize3_3, 
                                         data.prize3_4, data.prize3_5, data.prize3_6].filter(Boolean).join(', ') },
                { name: 'Giải tư', value: [data.prize4_1, data.prize4_2, data.prize4_3, 
                                         data.prize4_4].filter(Boolean).join(', ') },
                { name: 'Giải năm', value: [data.prize5_1, data.prize5_2, data.prize5_3,
                                         data.prize5_4, data.prize5_5, data.prize5_6].filter(Boolean).join(', ') },
                { name: 'Giải sáu', value: [data.prize6_1, data.prize6_2, data.prize6_3].filter(Boolean).join(', ') },
                { name: 'Giải bảy', value: [data.prize7_1, data.prize7_2, data.prize7_3, 
                                         data.prize7_4].filter(Boolean).join(', ') }
            ];

            const lotteryTable = document.getElementById('lottery-results');
            // Xóa các hàng cũ
            while (lotteryTable.rows.length > 1) {
                lotteryTable.deleteRow(1);
            }

            // Thêm các kết quả mới
            prizes.forEach(prize => {
                const row = lotteryTable.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = prize.name;
                cell2.textContent = prize.value;
            });

            // Tạo bảng lô tô
            const lotoResults = {};
            // Gộp tất cả các số trúng
            const allNumbers = Object.entries(data)
                .filter(([key, value]) => key.startsWith('prize') || key === 'special')
                .map(([_, value]) => value)
                .filter(Boolean)
                .join(', ')
                .split(', ');

            // Tạo map đầu-đuôi
            allNumbers.forEach(number => {
                const lastDigit = number.slice(-2);
                const firstDigit = lastDigit[0];
                if (!lotoResults[firstDigit]) {
                    lotoResults[firstDigit] = new Set();
                }
                lotoResults[firstDigit].add(lastDigit[1]);
            });

            // Hiển thị kết quả lô tô
            const lotoTable = document.getElementById('loto-results');
            // Xóa các hàng cũ
            while (lotoTable.rows.length > 1) {
                lotoTable.deleteRow(1);
            }

            // Thêm các kết quả mới
            for (let i = 0; i < 10; i++) {
                const row = lotoTable.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                cell1.textContent = i;
                cell2.textContent = lotoResults[i] ? Array.from(lotoResults[i]).sort().join(', ') : '';
            }

            // Ẩn loading indicators
            document.getElementById('lottery-loading').style.display = 'none';
            document.getElementById('loto-loading').style.display = 'none';
        }
                // Hàm định dạng ngày
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Function để lấy kết quả xổ số mới nhất
        async function fetchCurrentResults() {
            try {
                // Hiện loading indicators
                document.getElementById('lottery-loading').style.display = 'block';
                document.getElementById('loto-loading').style.display = 'block';

                // Lấy thời gian hiện tại
                const now = new Date();
                const currentDate = now.toISOString().split('T')[0];

                // Cấu hình API URL - bạn cần thay thế URL này bằng API thực tế của bạn
                const apiUrl = `https://api.example.com/lottery/results/${currentDate}`;

                try {
                    // Thử gọi API thực
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();
                    displayResults(data);
                } catch (apiError) {
                    console.warn('API call failed, using fallback data:', apiError);
                    // Sử dụng dữ liệu fallback nếu API call thất bại
                    const fallbackData = {
                        ...currentLotteryResults,
                        date: currentDate
                    };
                    displayResults(fallbackData);
                }

            } catch (error) {
                console.error('Error in fetchCurrentResults:', error);
                document.getElementById('lottery-loading').textContent = 'Không thể tải kết quả. Vui lòng thử lại sau.';
                document.getElementById('loto-loading').textContent = 'Không thể tải kết quả. Vui lòng thử lại sau.';
            }
        }

        // Auto-refresh kết quả mỗi 5 phút
        const REFRESH_INTERVAL = 5 * 60 * 1000; // 5 phút
        let refreshTimer = setInterval(fetchCurrentResults, REFRESH_INTERVAL);

        // Hàm để reset timer
        function resetRefreshTimer() {
            clearInterval(refreshTimer);
            refreshTimer = setInterval(fetchCurrentResults, REFRESH_INTERVAL);
        }

        // Thêm sự kiện để reset timer khi tab được focus lại
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'visible') {
                fetchCurrentResults();
                resetRefreshTimer();
            }
        });

        // Thêm nút refresh thủ công
        document.addEventListener('keydown', (event) => {
            if (event.key === 'F5' || (event.ctrlKey && event.key === 'r')) {
                event.preventDefault();
                fetchCurrentResults();
                resetRefreshTimer();
            }
        });

        // Khởi tạo khi trang load
        document.addEventListener('DOMContentLoaded', () => {
            fetchCurrentResults();
            
            // Thêm sự kiện click cho các nút trong bảng kết quả
            document.querySelectorAll('.lottery-table, .loto-table').forEach(table => {
                table.addEventListener('click', () => {
                    // Có thể thêm hiệu ứng hoặc chức năng khác khi click vào bảng
                });
            });
        });

        // Thêm xử lý lỗi toàn cục
        window.onerror = function(msg, url, lineNo, columnNo, error) {
            console.error('Global error:', {
                message: msg,
                url: url,
                lineNo: lineNo,
                columnNo: columnNo,
                error: error
            });
            return false;
        };

        // Thêm xử lý promise rejection không được bắt
        window.onunhandledrejection = function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        };
    </script>
</body>
</html>

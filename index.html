<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTERY - LE VAN DO</title>
    <!-- Chèn logo trên thanh tiêu đề -->
    <link rel="icon" href="lottery.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        /* Thanh điều hướng */
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar img {
            height: 40px;
            margin-left: 10px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        
        .time-display {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .button-container button {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }

        /* Bảng kết quả */
        .section-title {
            font-size: 1.5em;
            margin-top: 30px;
            text-decoration: underline;
            color: #4CAF50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>LE VAN DO - DEV</h1>
        <img src="luckynumber.png" alt="Logo">
    </div>

    <div class="container">
        <!-- Hiển thị thời gian -->
        <div id="timeDisplay" class="time-display"></div>
        
        <h1>Chọn Hạng Mục</h1>
        <div class="button-container">
            <button id="AIXOSOButton">AI - Xổ Số (Bắc - Trung - Nam)</button>
            <button id="DeGiai7Button">Đề Giải 7 Hằng Ngày</button>
            <button id="DanDe2ChamButton">Quy Đổi Chạm</button>
            <button id="KuBetButton">Kubet</button>
        </div>
    </div>

    <!-- Xử lý Dữ liệu XSMB -->
    <div class="container">
        <h2 class="section-title">Phân bổ Dữ liệu XSMB - Ngày Gần Nhất: <span id="latest-date"></span></h2>

        <div class="section-title">Giải thưởng:</div>
        <table id="prizes-table">
            <tr>
                <th>Giải</th>
                <th>Giá trị</th>
            </tr>
        </table>

        <div class="section-title">Đầu - Đuôi Lô Tô:</div>
        <table id="head-tail-table">
            <tr>
                <th>Đầu</th>
                <th>Đuôi</th>
            </tr>
        </table>
    </div>

    <!-- Thẻ audio -->
    <audio id="pageAudio" src="Twindle.mp3" preload="auto"></audio>

    <script>
        // Chức năng phát âm thanh khi người dùng tương tác
        function playAudioOnce() {
            const audio = document.getElementById('pageAudio');
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("Âm thanh đã được phát.");
                }).catch(err => {
                    console.error("Lỗi phát âm thanh:", err);
                });
            }
        }

        // Lắng nghe sự kiện đầu tiên của người dùng
        document.addEventListener('click', playAudioOnce, { once: true });
        document.addEventListener('touchstart', playAudioOnce, { once: true });

        // Sự kiện chuyển trang
        document.getElementById('AIXOSOButton').addEventListener('click', () => { 
            window.location.href = 'AIthongkexsmb.html';
        });
        document.getElementById('DanDe2ChamButton').addEventListener('click', () => { 
            window.location.href = 'DanDe2Cham.html';
        });
        document.getElementById('KuBetButton').addEventListener('click', () => { 
            window.location.href = 'https://giaimasohoc.net/pages/THA-KUBET/';
        });
        document.getElementById('DeGiai7Button').addEventListener('click', () => { 
            window.location.href = 'DeGiai7.html';
        });

        // Hiển thị thời gian
        function updateTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            const now = new Date();
            
            const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
            const dayName = days[now.getDay()];
            
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Tháng tính từ 0
            const year = now.getFullYear();
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            timeDisplay.innerText = `${dayName} - ${day}/${month}/${year} - ${hours}:${minutes}:${seconds}`;
        }

        // Cập nhật thời gian mỗi giây
        setInterval(updateTime, 1000);
        updateTime(); // Chạy ngay khi tải trang

        // Xử lý dữ liệu XSMB
        async function fetchData() {
            const url = 'https://raw.githubusercontent.com/LEDO-DEV-SITE-OSCAR/API_XSMB/refs/heads/main/data/xsmb-2-digits.json';
            const response = await fetch(url);
            const data = await response.json();
            parseData(data);
        }

        function parseData(data) {
            const headTailData = { head: {}, tail: {} };

            // Duyệt qua từng kết quả để lấy Đầu - Đuôi
            data.forEach(entry => {
                entry.numbers.forEach(number => {
                    const head = number[0];  // Đầu
                    const tail = number[1];  // Đuôi

                    // Thêm vào danh sách Đầu
                    if (!headTailData.head[head]) headTailData.head[head] = [];
                    if (!headTailData.head[head].includes(number)) {
                        headTailData.head[head].push(number);
                    }

                    // Thêm vào danh sách Đuôi
                    if (!headTailData.tail[tail]) headTailData.tail[tail] = [];
                    if (!headTailData.tail[tail].includes(number)) {
                        headTailData.tail[tail].push(number);
                    }
                });
            });

            // Hiển thị dữ liệu Đầu - Đuôi
            const headTailTable = document.getElementById('head-tail-table');

            // Hiển thị Đầu
            Object.entries(headTailData.head).forEach(([key, value]) => {
                const row = document.createElement('tr');
                const headCell = document.createElement('td');
                headCell.textContent = key;
                const tailCell = document.createElement('td');
                tailCell.textContent = value.join('; ');
                row.appendChild(headCell);
                row.appendChild(tailCell);
                headTailTable.appendChild(row);
            });

            // Hiển thị Đuôi
            Object.entries(headTailData.tail).forEach(([key, value]) => {
                const row = document.createElement('tr');
                const headCell = document.createElement('td');
                headCell.textContent = key;
                const tailCell = document.createElement('td');
                tailCell.textContent = value.join('; ');
                row.appendChild(headCell);
                row.appendChild(tailCell);
                headTailTable.appendChild(row);
            });

            // Hiển thị ngày mới nhất
            const latestDate = data[0].date;  // Giả sử dữ liệu có trường 'date'
            document.getElementById('latest-date').textContent = latestDate;
        }

        fetchData();
    </script>
</body>
</html>

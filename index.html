<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTERY - LE VAN DO</title>
    <!-- Chèn logo trên thanh tiêu đề -->
    <link rel="icon" href="lottery.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        /* Thanh điều hướng */
        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .navbar h1 {
            margin: 0;
        }
        .navbar img {
            height: 40px;
            margin-left: 10px;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        
        .time-display {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .button-container button {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }

        /* Kết quả xổ số Minh Ngọc */
        #box_kqxs_minhngoc {
            margin-top: 30px;
            padding: 15px;
            background-color: #f2f2f2;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .kq-title {
            font-size: 18px;
            font-weight: bold;
            color: #730038;
            margin-bottom: 15px;
        }
    </style>
    <script language="javascript" src="//www.minhngoc.net.vn/jquery/jquery-1.7.2.js"></script>
    <link rel="stylesheet" type="text/css" href="//www.minhngoc.net.vn/style/bangketqua_mini.css"/>
</head>
<body>
    <div class="navbar">
        <h1>LE VAN DO - DEV</h1>
        <img src="luckynumber.png" alt="Logo">
    </div>

    <div class="container">
        <!-- Hiển thị thời gian -->
        <div id="timeDisplay" class="time-display"></div>
        
        <h1>Chọn Hạng Mục</h1>
        <div class="button-container">
            <button id="AIXOSOButton">AI - Xổ Số (Bắc - Trung - Nam)</button>
            <button id="DeGiai7Button">Đề Giải 7 Hằng Ngày</button>
            <button id="DanDe2ChamButton">Quy Đổi Chạm</button>
            <button id="KuBetButton">Kubet</button>
        </div>
    </div>

    <!-- Kết quả xổ số Minh Ngọc -->
    <div id="box_kqxs_minhngoc">
        <div class="kq-title">Kết Quả Xổ Số Mới Nhất</div>

        <!-- Chèn mã JavaScript để lấy dữ liệu từ API -->
        <script>
            async function fetchData() {
                const url = 'https://ledo-dev-site-oscar.github.io/1e640fe8e2b4a8f3db2d4208bde1ca34/test.html';
                try {
                    // Fetch dữ liệu từ API
                    const response = await fetch(url);
                    const data = await response.json(); // Giả sử dữ liệu là JSON
                    parseData(data);
                } catch (error) {
                    console.error('Có lỗi khi tải dữ liệu:', error);
                }
            }

            function parseData(data) {
                // Lấy phần dữ liệu giải thưởng
                const prizeData = data.prizes || {};
                const prizeTable = document.getElementById('prizes-table');
                prizeTable.innerHTML = `
                    <tr>
                        <th>Giải</th>
                        <th>Giá trị</th>
                    </tr>
                `;
                Object.entries(prizeData).forEach(([prize, value]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${prize}</td><td>${value}</td>`;
                    prizeTable.appendChild(row);
                });

                // Lấy dữ liệu Đầu và Đuôi Lô Tô
                const headData = data.headData || {};
                const tailData = data.tailData || {};

                // Đổ dữ liệu Đầu Lô Tô
                const headTable = document.getElementById('head-loto-table');
                headTable.innerHTML = `
                    <tr>
                        <th>Đầu</th>
                        <th>Lô Tô</th>
                    </tr>
                `;
                Object.entries(headData).forEach(([head, lotoList]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${head}</td><td>${lotoList.join('; ')}</td>`;
                    headTable.appendChild(row);
                });

                // Đổ dữ liệu Đuôi Lô Tô
                const tailTable = document.getElementById('tail-loto-table');
                tailTable.innerHTML = `
                    <tr>
                        <th>Đuôi</th>
                        <th>Lô Tô</th>
                    </tr>
                `;
                Object.entries(tailData).forEach(([tail, lotoList]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `<td>${tail}</td><td>${lotoList.join('; ')}</td>`;
                    tailTable.appendChild(row);
                });
            }

            // Gọi hàm khi tải trang
            fetchData();
        </script>

        <div class="result-box">
            <!-- Giải thưởng -->
            <div id="prizes-section">
                <h3>Giải Thưởng</h3>
                <table id="prizes-table">
                    <tr>
                        <th>Giải</th>
                        <th>Giá trị</th>
                    </tr>
                    <tr><td colspan="2">Đang tải dữ liệu...</td></tr>
                </table>
            </div>

            <!-- Đầu - Đuôi Lô Tô -->
            <div id="head-tail-section">
                <h3>Đầu - Đuôi Lô Tô</h3>
                <div>
                    <h4>Đầu</h4>
                    <table id="head-loto-table">
                        <tr>
                            <th>Đầu</th>
                            <th>Lô Tô</th>
                        </tr>
                        <tr><td colspan="2">Đang tải dữ liệu...</td></tr>
                    </table>
                </div>
                <div>
                    <h4>Đuôi</h4>
                    <table id="tail-loto-table">
                        <tr>
                            <th>Đuôi</th>
                            <th>Lô Tô</th>
                        </tr>
                        <tr><td colspan="2">Đang tải dữ liệu...</td></tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Thẻ audio -->
    <audio id="pageAudio" src="Twindle.mp3" preload="auto"></audio>

    <script>
        // Chức năng phát âm thanh khi người dùng tương tác
        function playAudioOnce() {
            const audio = document.getElementById('pageAudio');
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("Âm thanh đã được phát.");
                }).catch(err => {
                    console.error("Lỗi phát âm thanh:", err);
                });
            }
        }

        // Lắng nghe sự kiện đầu tiên của người dùng
        document.addEventListener('click', playAudioOnce, { once: true });
        document.addEventListener('touchstart', playAudioOnce, { once: true });

        // Sự kiện chuyển trang
        document.getElementById('AIXOSOButton').addEventListener('click', () => { 
            window.location.href = 'AIthongkexsmb.html';
        });
        document.getElementById('DanDe2ChamButton').addEventListener('click', () => { 
            window.location.href = 'DanDe2Cham.html';
        });
        document.getElementById('KuBetButton').addEventListener('click', () => { 
            window.location.href = 'https://giaimasohoc.net/pages/THA-KUBET/';
        });
        document.getElementById('DeGiai7Button').addEventListener('click', () => { 
            window.location.href = 'DeGiai7.html';
        });

        // Hiển thị thời gian
        function updateTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            const now = new Date();
            
            const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
            const dayName = days[now.getDay()];
            
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0'); // Tháng tính từ 0
            const year = now.getFullYear();
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            timeDisplay.innerText = `${dayName} - ${day}/${month}/${year} - ${hours}:${minutes}:${seconds}`;
        }

        // Cập nhật thời gian mỗi giây
        setInterval(updateTime, 1000);
        updateTime(); // Chạy ngay khi tải trang
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOTTERY - LE VAN DO</title>
    <link rel="icon" href="lottery.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .navbar h1 {
            margin: 0;
        }

        .navbar img {
            height: 40px;
            margin-left: 10px;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
        }

        .time-display {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .button-container button {
            width: 48%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }

        .button-container button:hover {
            background-color: #45a049;
        }

        .section-title {
            font-size: 1.5em;
            margin-top: 30px;
            text-decoration: underline;
            color: #4CAF50;
            text-align: center;
        }

        .result-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .lottery-table, .loto-table {
            width: 48%;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .lottery-table, .loto-table {
                width: 100%;
            }
        }

        .lottery-table table, .loto-table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .lottery-table th, .lottery-table td,
        .loto-table th, .loto-table td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        .lottery-table th, .loto-table th {
            background-color: #4CAF50;
            color: white;
        }

        .lottery-table tr:nth-child(even),
        .loto-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .table-title {
            font-size: 1.2em;
            color: #4CAF50;
            margin-bottom: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>LE VAN DO - DEV</h1>
        <img src="luckynumber.png" alt="Logo">
    </div>

    <div class="container">
        <div id="timeDisplay" class="time-display"></div>
        
        <h1>Chọn Hạng Mục</h1>
        <div class="button-container">
            <button id="AIXOSOButton">AI - Xổ Số (Bắc - Trung - Nam)</button>
            <button id="DanDe2ChamButton">Quy Đổi Chạm</button>
            <button id="KuBetButton">Kubet</button>
        </div>
    </div>

    <div class="container">
        <h2 class="section-title">Kết Quả Xổ Số Miền Bắc: <span id="latest-date"></span></h2>
        <div class="result-container">
            <div class="lottery-table">
                <div class="table-title">Lottery (Xổ số)</div>
                <table id="lottery-results">
                    <tr>
                        <th>Giải</th>
                        <th>Số trúng</th>
                    </tr>
                </table>
            </div>
            <div class="loto-table">
                <div class="table-title">Loto (Lô tô)</div>
                <table id="loto-results">
                    <tr>
                        <th>First (Đầu)</th>
                        <th>Last (Đuôi)</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <audio id="pageAudio" src="Twindle.mp3" preload="auto"></audio>

    <script>
        // Chức năng phát âm thanh
        function playAudioOnce() {
            const audio = document.getElementById('pageAudio');
            if (audio.paused) {
                audio.play().then(() => {
                    console.log("Âm thanh đã được phát.");
                }).catch(err => {
                    console.error("Lỗi phát âm thanh:", err);
                });
            }
        }

        // Lắng nghe sự kiện người dùng
        document.addEventListener('click', playAudioOnce, { once: true });
        document.addEventListener('touchstart', playAudioOnce, { once: true });

        // Xử lý chuyển trang
        document.getElementById('AIXOSOButton').addEventListener('click', () => { 
            window.location.href = 'AIthongkexsmb.html';
        });
        document.getElementById('DanDe2ChamButton').addEventListener('click', () => { 
            window.location.href = 'DanDe2Cham.html';
        });
        document.getElementById('KuBetButton').addEventListener('click', () => { 
            window.location.href = 'https://giaimasohoc.net/pages/THA-KUBET/';
        });

        // Hiển thị thời gian
        function updateTime() {
            const timeDisplay = document.getElementById('timeDisplay');
            const now = new Date();
            
            const days = ['Chủ Nhật', 'Thứ Hai', 'Thứ Ba', 'Thứ Tư', 'Thứ Năm', 'Thứ Sáu', 'Thứ Bảy'];
            const dayName = days[now.getDay()];
            
            const day = now.getDate().toString().padStart(2, '0');
            const month = (now.getMonth() + 1).toString().padStart(2, '0');
            const year = now.getFullYear();
            
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');

            timeDisplay.innerText = `${dayName} - ${day}/${month}/${year} - ${hours}:${minutes}:${seconds}`;
        }

        // Cập nhật thời gian mỗi giây
        setInterval(updateTime, 1000);
        updateTime();

        // Xử lý dữ liệu XSMB
        async function fetchData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/LEDO-DEV/API_XSMB_0x687/refs/heads/main/data/xsmb.json');
                const data = await response.json();
                const latestData = data[0]; // Lấy kết quả mới nhất
                
                // Hiển thị ngày
                const date = new Date(latestData.date);
                const formattedDate = formatDate(date);
                document.getElementById('latest-date').textContent = formattedDate;

                // Hiển thị kết quả xổ số
                const lotteryTable = document.getElementById('lottery-results');
                const prizes = [
                    { name: 'Special (Giải đặc biệt)', value: latestData.special },
                    { name: 'First (Giải nhất)', value: latestData.prize1 },
                    { name: 'Second (Giải nhì)', value: [latestData.prize2_1, latestData.prize2_2].filter(Boolean).join(', ') },
                    { name: 'Third (Giải ba)', value: [latestData.prize3_1, latestData.prize3_2, latestData.prize3_3, 
                                                      latestData.prize3_4, latestData.prize3_5, latestData.prize3_6].filter(Boolean).join(', ') },
                    { name: 'Fourth (Giải tư)', value: [latestData.prize4_1, latestData.prize4_2, latestData.prize4_3, 
                                                       latestData.prize4_4].filter(Boolean).join(', ') },
                    { name: 'Fifth (Giải năm)', value: [latestData.prize5_1, latestData.prize5_2, latestData.prize5_3,
                                                       latestData.prize5_4, latestData.prize5_5, latestData.prize5_6].filter(Boolean).join(', ') },
                    { name: 'Sixth (Giải sáu)', value: [latestData.prize6_1, latestData.prize6_2, latestData.prize6_3].filter(Boolean).join(', ') },
                    { name: 'Seventh (Giải bảy)', value: [latestData.prize7_1, latestData.prize7_2, latestData.prize7_3, 
                                                         latestData.prize7_4].filter(Boolean).join(', ') }
                ];

                // Xóa các hàng cũ
                while (lotteryTable.rows.length > 1) {
                    lotteryTable.deleteRow(1);
                }

                // Thêm các kết quả mới
                prizes.forEach(prize => {
                    const row = lotteryTable.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = prize.name;
                    cell2.textContent = prize.value;
                });

                // Tạo bảng lô tô
                const lotoResults = {};
                // Gộp tất cả các số trúng
                const allNumbers = Object.entries(latestData)
                    .filter(([key, value]) => key.startsWith('prize') || key === 'special')
                    .map(([_, value]) => value)
                    .filter(Boolean)
                    .join(', ')
                    .split(', ');

                // Tạo map đầu-đuôi
                allNumbers.forEach(number => {
                    const lastDigit = number.slice(-2);
                    const firstDigit = lastDigit[0];
                    if (!lotoResults[firstDigit]) {
                        lotoResults[firstDigit] = new Set();
                    }
                    lotoResults[firstDigit].add(lastDigit[1]);
                });

                // Hiển thị kết quả lô tô
                const lotoTable = document.getElementById('loto-results');
                // Xóa các hàng cũ
                while (lotoTable.rows.length > 1) {
                    lotoTable.deleteRow(1);
                }

                // Thêm các kết quả mới
                for (let i = 0; i < 10; i++) {
                    const row = lotoTable.insertRow();
                    const cell1 = row.insertCell(0);
                    const cell2 = row.insertCell(1);
                    cell1.textContent = i;
                    cell2.textContent = lotoResults[i] ? Array.from(lotoResults[i]).sort().join(', ') : '';
                }

            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Hàm định dạng ngày
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        // Gọi hàm fetchData khi trang được load
        document.addEventListener('DOMContentLoaded', fetchData);
    </script>
</body>
</html>

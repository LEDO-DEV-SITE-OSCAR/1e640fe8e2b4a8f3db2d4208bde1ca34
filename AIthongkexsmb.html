<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thuật Toán AI - Xổ Số 3 Miền</title>
    <link rel="icon" href="lottery.png" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .input-section label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .input-section input, .input-section select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .output-section {
            margin-top: 20px;
            display: none;
        }
        .loading {
            text-align: center;
            font-size: 16px;
            color: #888;
        }
        .result-section {
            margin-top: 20px;
        }
        .result-section h2 {
            color: #333;
        }
        .result-section p {
            margin: 5px 0;
            word-wrap: break-word;
        }
        #spinNotice {
            color: red;
            text-align: center;
            display: none;
        }
        .copy-btn {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .copy-btn:hover {
            background-color: #0056b3;
        }
        .copy-btn:active {
            background-color: #003f7f;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AI Xổ Số Miền Bắc Trung Nam</h1>
    <div class="input-section">
        <label for="simulations">Số phiên chạy tần suất:</label>
        <input type="number" id="simulations" value="10000" readonly>
        <label for="region">Chọn miền:</label>
        <select id="region">
            <option value="Miền Bắc">Xổ Số Miền Bắc</option>
            <option value="Miền Trung">Xổ Số Miền Trung</option>
            <option value="Miền Nam">Xổ Số Miền Nam</option>
            <option value="Live Bet">Live Bet</option>
        </select>
        <label for="province">Chọn đài xổ số:</label>
        <select id="province"></select>
    </div>
    <button class="btn" id="startSimulation">Lấy Kết Quả</button>
    <button class="btn" id="resetButton" style="display: none;">Reset Quay</button>
    <div id="spinNotice">Bạn đã quay hôm nay rồi. Hãy quay lại vào ngày mai!</div>
    <div class="output-section" id="output">
        <div class="loading" id="loading">Đang chạy mô phỏng, vui lòng chờ...</div>
        <div class="result-section" id="result"></div>
    </div>
    <button class="btn" id="homeButton">Trang Chủ</button>
</div>

<script>
    const provinces = {
        "Miền Bắc": ["Hà Nội"],
        "Miền Trung": ["Kon Tum", "Khánh Hòa", "Phú Yên"],
        "Miền Nam": ["TP.HCM", "Kiên Giang", "Lâm Đồng"],
        "Live Bet": ["Live Bet - A", "Live Bet - B"]
    };

    const monteCarloSimulation = (iterations) => {
        const results = {
            ghep4D: [],
            ghep3D: [],
            dan2D: [],
            mega6_45: [],
            power6_55: []
        };
        for (let i = 0; i < iterations; i++) {
            results.ghep4D.push([...Array(7)].map(() => Math.floor(Math.random() * 10)));
            results.ghep3D.push([...Array(7)].map(() => Math.floor(Math.random() * 10)));
            results.dan2D.push([...Array(40)].map(() => Math.floor(Math.random() * 100).toString().padStart(2, '0')));
            results.mega6_45.push([...Array(6)].map(() => Math.floor(Math.random() * 45) + 1));
            results.power6_55.push([...Array(6)].map(() => Math.floor(Math.random() * 55) + 1));
        }
        return results;
    };

    const updateProvinceDropdown = (region) => {
        const provinceDropdown = document.getElementById("province");
        provinceDropdown.innerHTML = "";
        provinces[region].forEach(province => {
            const option = document.createElement("option");
            option.value = province;
            option.textContent = province;
            provinceDropdown.appendChild(option);
        });

        const resetButton = document.getElementById("resetButton");
        resetButton.style.display = region === "Live Bet" ? "block" : "none";
    };

    const isNewDay = () => {
        const today = new Date().toLocaleDateString();
        const lastSpinDate = localStorage.getItem('lastSpinDate');
        if (lastSpinDate !== today) {
            localStorage.setItem('lastSpinDate', today);
            return true;
        }
        return false;
    };

    document.getElementById("region").addEventListener("change", (e) => {
        updateProvinceDropdown(e.target.value);
    });

    document.getElementById("startSimulation").addEventListener("click", () => {
        const region = document.getElementById("region").value;
        const province = document.getElementById("province").value;

        if (isNewDay()) {
            localStorage.setItem('spinRecords', JSON.stringify({}));
        }

        const spinRecords = JSON.parse(localStorage.getItem('spinRecords') || "{}");
        if (spinRecords[region]?.[province]) {
            document.getElementById("spinNotice").style.display = "block";
            return;
        }

        if (!spinRecords[region]) spinRecords[region] = {};
        spinRecords[region][province] = true;

        localStorage.setItem('spinRecords', JSON.stringify(spinRecords));
        document.getElementById("spinNotice").style.display = "none";

        const results = monteCarloSimulation(10000);
        console.log(results);
        alert(`Kết quả đã sẵn sàng cho ${province}!`);
    });

    document.getElementById("resetButton").addEventListener("click", () => {
        const spinRecords = JSON.parse(localStorage.getItem('spinRecords') || "{}");
        delete spinRecords["Live Bet"];
        localStorage.setItem('spinRecords', JSON.stringify(spinRecords));
        alert("Đã reset trạng thái quay cho Live Bet!");
    });

    updateProvinceDropdown("Miền Bắc");
</script>


</body>
</html>

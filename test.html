<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kết quả xổ số</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin: 20px auto;
            width: 90%;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #730038;
            color: white;
        }
        .lottery-table {
            width: 70%;
        }
        .loto-table {
            width: 30%;
        }
        .title {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2 class="title">Kết quả xổ số mới nhất</h2>
    <div class="container">
        <!-- Bảng Lottery -->
        <table class="lottery-table" id="lottery-table">
            <thead>
                <tr>
                    <th>Lottery (Xổ số)</th>
                    <th>Numbers</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <!-- Bảng Loto -->
        <table class="loto-table" id="loto-table">
            <thead>
                <tr>
                    <th>First (Đầu)</th>
                    <th>Last (Đuôi)</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <script>
        // Đường dẫn tới file CSV
        const csvUrl = "https://raw.githubusercontent.com/LEDO-DEV-SITE-OSCAR/API_XSMB/refs/heads/main/data/xsmb.csv";

        // Hàm tải và hiển thị dữ liệu
        async function fetchAndRenderData() {
            const response = await fetch(csvUrl);
            const csvText = await response.text();

            // Chuyển đổi dữ liệu CSV thành mảng
            const rows = csvText.trim().split("\n").map(row => row.split(","));
            const latestData = rows[rows.length - 1]; // Lấy dòng mới nhất
            const lotteryTable = document.getElementById("lottery-table").querySelector("tbody");
            const lotoTable = document.getElementById("loto-table").querySelector("tbody");

            // Tên các giải
            const lotteryKeys = [
                "Date (Ngày)",
                "Special (Giải đặc biệt)",
                "First (Giải nhất)",
                "Second (Giải nhì)",
                "Third (Giải ba)",
                "Fourth (Giải tư)",
                "Fifth (Giải năm)",
                "Sixth (Giải sáu)",
                "Seventh (Giải bảy)"
            ];

            // Hiển thị dữ liệu Lottery
            lotteryKeys.forEach((key, index) => {
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${key}</td><td>${latestData[index]}</td>`;
                lotteryTable.appendChild(tr);
            });

            // Tách số để hiển thị Loto (First - Last)
            const allNumbers = latestData.slice(1).join(",").split(",").map(num => num.trim());
            const lotoData = {};

            allNumbers.forEach(num => {
                if (num.length > 0) {
                    const first = num[0]; // Số đầu
                    const last = num[num.length - 1]; // Số đuôi
                    if (!lotoData[first]) lotoData[first] = [];
                    lotoData[first].push(last);
                }
            });

            // Hiển thị dữ liệu Loto
            for (let i = 0; i <= 9; i++) {
                const first = i.toString();
                const lastNumbers = lotoData[first] ? lotoData[first].join(", ") : "-";
                const tr = document.createElement("tr");
                tr.innerHTML = `<td>${first}</td><td>${lastNumbers}</td>`;
                lotoTable.appendChild(tr);
            }
        }

        // Gọi hàm tải dữ liệu
        fetchAndRenderData();
    </script>
</body>
</html>
